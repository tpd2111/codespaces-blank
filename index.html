<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Map Search</title>
</head>
<body>
    <h1>Search UK Locations</h1>
    <form action="/search" method="post">
        <input type="text" name="query" placeholder="Enter postcode, coordinates, or place name" required>
        <select name="type">
            <option value="postcode">Postcode</option>
            <option value="coordinates">Easting/Northing</option>
            <option value="placename">Place Name</option>
        </select>
        <button type="submit">Search</button>
    </form>
    <div id="mapid" style="height: 500px;"></div>
    <script>
        let map = L.map('mapid').setView([55.3781, -3.4360], 6);  // Initialize map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);
    </script>
</body>
</html>
